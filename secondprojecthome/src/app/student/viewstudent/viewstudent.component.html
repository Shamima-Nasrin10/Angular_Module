

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>

                <th>Name</th>
                <th>Email</th>
                <th>Cell</th>
                <th>Location Name</th>

    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students | async">

              
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.cellNo}}</td>
                <td>{{student.location.name}}</td>
                    
                <td>
                    <button class="btn btn-info m-1">Edit</button>
                    <button class="btn btn-danger m-1">Delete</button>
                </td>

            </tr>
        </tbody>

    </table>

</div>
