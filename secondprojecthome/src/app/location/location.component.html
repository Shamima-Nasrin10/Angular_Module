
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>

                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Available Unit</th>
                <th>Wifi</th>
                <th>Laundry</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations | async">

              
                <td>{{location.name}}</td>
                <td>{{location.city}}</td>
                <td>{{location.state}}</td>
                <td>{{location.availableUnits}}</td>
                <td [ngClass]="{'text-success': location.wifi, 'text-danger': !location.wifi}">{{location.wifi?
                    "yes":"No"}}</td>
                <td [ngClass]="{'text-success': location.laundry, 'text-danger': !location.laundry}">{{location.laundry?
                    "yes":"No"}}</td>
                    
                <td>
                    <button class="btn btn-info m-1">Edit</button>
                    <button class="btn btn-danger m-1">Delete</button>
                </td>

            </tr>
        </tbody>

    </table>

</div>
